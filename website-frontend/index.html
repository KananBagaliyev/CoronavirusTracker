<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id="mainpage">
        <header>
            <nav>
                <div class="container">
                    <div class="row ">
                        <div class="col-lg-7 ">
                            <ul class="">
                                <li>
                                    <p>Live <br> Info</p>
                                </li>
                                <li>
                                    <p>Virus <br> Tracking</p>
                                </li>
                                <li>
                                    <p>Protection <br> Ways</p>
                                </li>
                                <li>
                                    <p>About <br> Us</p>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-5 ">
                            <div class="row d-flex justify-content-end ">
                                <div class="col-lg-1"><i class="fas fa-head-side-mask" id="usericon"></i></div>
                                <div class="col-lg-7 enrollment">
                                    <div class="col-lg-12 signin option"><h1>Sign in / Sign up</h1></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 underline">
                        <hr>
                    </div>
                </div>
            </nav>
        </header>
        
        <div id="logo">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <img src="image/CORONATRACKER.png" alt="">
                </div>
            </div>
        </div>
        <div id="motto">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <img src="image/Motto.png" alt="">
                </div>
            </div>
        </div>
        <div id="statistics">
            <div class="container">
                <div class="row">
                    <div class="col-lg-11 d-flex justify-content-end">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Total Cases</th>
                                    <td id="totalcases">0</td>
                                </tr>
                                <tr>
                                    <th>New Cases</th>
                                    <td id="newcases">0</td>
                                </tr>
                                <tr>
                                    <th>Total Deaths</th>
                                    <td id="totaldeaths">0</td>
                                </tr>
                                <tr>
                                    <th>New Deaths</th>
                                    <td id="newdeaths">0</td>
                                </tr>
                                <tr>
                                    <th>Total Recovered &nbsp; &nbsp;</th>
                                    <td id="totalrecovered">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/5745faddfa.js" crossorigin="anonymous"></script>
</body>
</html>
